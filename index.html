    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="scoreboard">
            <div id="userlabel" class="label">user</div>
            <div id="complabel" class="label">comp</div>
            <!-- <div id="userscore" class="userscore">0:0</div> -->
            <span id="userscore">0</span>:<span id="compscore">0</span>

        </div>

        <div class="result">
            <p>No result yet!</p>
        </div>

        <div class="choices">
            <div id="r" class="choice">
                <img src="images/rock.png" alt="rock.png" width="100" height="100">
            </div>
            <div id="p" class="choice">
                <img src="images/paper.png" alt="paper.png" width="100" height="100">
            </div>
            <div id="s" class="choice">
                <img src="images/scissors.png" alt="scissors.png" width="100" height="100">
            </div>
        </div>

        <p id="actionmsg">Make your move.</p>

        <footer>
            <p>Webmaster Thomas de Jager. Source code available <a href="https://github.com/thomas-de-jager/RockPaperScissors" target="_blank">here</a></p>
        </footer>

        <script src="app.js" charset="utf-8"></script>
    </body>
